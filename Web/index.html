<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

    <head>
        <title>Weather Forecast</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.jpg" type="image/x-icon">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/search.css" rel="stylesheet"/>



    </head>
    <body onload="GetDefaultWeather()">
    <section class="vh-100" style="background-color: #C1CFEA;">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
            <div class="col-md-9 col-lg-7 col-xl-5">
              <h3 class="mb-4 pb-2 fw-normal" style="text-align: center">Check the weather forecast</h3>
                <div class="input-group rounded mb-3">
                  <form autocomplete="off" style="width:100%">
                    <div class="autocomplete" style="width:85%">
                      <input id="SearchTextBox" class="inputSearchTextBox" oninput="OnSearchTextBoxChange()" type="text" name="City" placeholder="City">
                    </div>
                    <button class="inputSearchButton" onclick="return SearchWeatherInCity(event.preventDefault());">Enviar</button>
                  </form>
                </div>
                
                <div class="mb-4 pb-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" onclick="OnMetricSystemChanged();" checked />
                        <label class="form-check-label" for="inlineRadio1" >Celsius</label>
                    </div>
            
                    <div class="form-check form-check-inline" style="float:right">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2"  onclick="OnMetricSystemChanged();" />
                        <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                    </div>
                </div>
        
                <div class="card shadow-0 border">
                    <div class="card-body p-4">
            
                        <h4 class="mb-1 sfw-normal" id="City"></h4>
                            <p class="mb-2" id="CurrentTemperature"></p>
                        <p id="FeelsLike"></p>
                        <p id="MinMax"></p>
            
                        <div class="d-flex flex-row align-items-center">
                        <p class="mb-0 me-4" id="Description"></p>
                        <i class="fas fa-cloud fa-3x" style="color: #eee;" id="CurrentWeatherStatusIcon"></i>
                    </div>
                </div>          
                <div class="card" style="border-radius: 25px;">
                <div class="card-body p-4">
      
                  <div id="demo3" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators mb-0">
                      <li data-target="#demo3" data-slide-to="0"></li>
                      <li data-target="#demo3" data-slide-to="1"></li>
                      <li data-target="#demo3" data-slide-to="2" class="active"></li>
                    </ul>
                    <!-- Carousel inner -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2" id="foreCastWeatherContainer">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>      
            </div>
          </div>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="js/weather.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</html>
